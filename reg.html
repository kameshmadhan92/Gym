<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00a76f;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .form-header {
      margin-bottom: 20px;
    }

    .form-header img {
      width: 50px;
    }

    .form-header h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #00a76f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #008a5a;
    }

    #message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/Madeshwaran2731@gmail.com" method="POST">


  <div class="form-container">
    <div class="form-header">
      <img src="gym.png" alt="Gym Icon">
      <h2>Register for Our Gym</h2>
    </div>
    <form id="gymRegistrationForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="fitnessGoal">Fitness Goal:</label>
      <select id="fitnessGoal" name="fitnessGoal" required>
        <option value="" disabled selected>Select your goal</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="endurance">Endurance</option>
        <option value="general_fitness">General Fitness</option>
      </select>

      <label for="membershipType">Membership Type:</label>
      <select id="membershipType" name="membershipType" required>
        <option value="" disabled selected>Select membership type</option>
        <option value="monthly">Monthly</option>
        <option value="quarterly">Quarterly</option>
        <option value="yearly">Yearly</option>
      </select>

      <label for="preferredTime">Preferred Workout Time:</label>
      <select id="preferredTime" name="preferredTime" required>
        <option value="" disabled selected>Select your time</option>
        <option value="morning">Morning (6 AM - 10 AM)</option>
        <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
        <option value="evening">Evening (5 PM - 9 PM)</option>
      </select>

      <button type="submit">Register</button>
      <p id="message"></p>
    </form>
  </div>
</form>
  <script>
    document.getElementById('gymRegistrationForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const messageElement = document.getElementById('message');
      messageElement.style.color = "green";
      messageElement.textContent = "Registration successful!";
      this.reset();
    });
  </script>
</body>
</html>
